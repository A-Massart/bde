<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="80" cy="60" r="2" fill="white"/>
  <circle cx="120" cy="40" r="1.5" fill="white"/>
  <circle cx="160" cy="70" r="2" fill="white"/>
  <circle cx="200" cy="50" r="1" fill="white"/>
  <circle cx="240" cy="80" r="2" fill="white"/>
  <circle cx="280" cy="45" r="1.5" fill="white"/>
  <circle cx="320" cy="65" r="2" fill="white"/>
  
  <!-- Moon -->
  <circle cx="320" cy="80" r="25" fill="#f1c40f"/>
  <circle cx="310" cy="70" r="5" fill="#2c3e50"/>
  
  <!-- Cinema screen -->
  <rect x="80" y="120" width="240" height="140" fill="none" stroke="white" stroke-width="3"/>
  <rect x="90" y="130" width="220" height="120" fill="#1a1a1a"/>
  
  <!-- Film projector -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="40" height="20" fill="white" rx="5"/>
    <circle cx="20" cy="10" r="8" fill="#333"/>
    <rect x="35" y="5" width="10" height="10" fill="white"/>
  </g>
  
  <!-- Popcorn -->
  <g transform="translate(300, 290)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#f39c12"/>
    <ellipse cx="5" cy="-3" rx="6" ry="10" fill="#e67e22"/>
    <ellipse cx="-5" cy="2" rx="7" ry="11" fill="#d35400"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#textGradient)">
    CINÃ‰MA EN
  </text>
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#textGradient)">
    PLEIN AIR
  </text>
  
  <!-- BDE Logo -->
  <rect x="150" y="430" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    BDE
  </text>
  
  <!-- Date -->
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">
    28 SEPTEMBRE 2025
  </text>
  
  <!-- Time -->
  <text x="200" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">
    20H30
  </text>
  
  <!-- Location -->
  <text x="200" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Jardin Central
  </text>
</svg>
