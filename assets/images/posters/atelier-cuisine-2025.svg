<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="70" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="70" cy="530" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="330" cy="550" r="35" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Chef hat -->
  <g transform="translate(200, 100)">
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="white"/>
    <rect x="-35" y="-15" width="70" height="30" fill="white"/>
    <rect x="-30" y="-25" width="60" height="20" fill="white"/>
  </g>
  
  <!-- Cooking pot -->
  <g transform="translate(200, 180)">
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="#8b4513"/>
    <rect x="-25" y="0" width="50" height="40" fill="#8b4513"/>
    <rect x="-20" y="5" width="40" height="30" fill="#a0522d"/>
    <!-- Steam -->
    <path d="M -15 -5 Q -10 -15 -5 -5 Q 0 -20 5 -5 Q 10 -15 15 -5" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Ingredients -->
  <g transform="translate(120, 200)">
    <!-- Tomato -->
    <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
    <path d="M -5 -8 Q 0 -12 5 -8" stroke="#27ae60" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(280, 200)">
    <!-- Onion -->
    <circle cx="0" cy="0" r="8" fill="#f39c12"/>
    <circle cx="0" cy="0" r="4" fill="#e67e22"/>
  </g>
  
  <g transform="translate(150, 220)">
    <!-- Carrot -->
    <ellipse cx="0" cy="0" rx="3" ry="12" fill="#e67e22"/>
    <path d="M 0 -12 Q 5 -15 10 -12" stroke="#27ae60" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(250, 220)">
    <!-- Pepper -->
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#27ae60"/>
    <ellipse cx="0" cy="-3" rx="4" ry="7" fill="#2ecc71"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    ATELIER CUISINE
  </text>
  <text x="200" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    INTERNATIONALE
  </text>
  
  <!-- BDE Logo -->
  <rect x="150" y="345" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    BDE
  </text>
  
  <!-- Date -->
  <text x="200" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">
    30 SEPTEMBRE 2025
  </text>
  
  <!-- Time -->
  <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">
    18H00
  </text>
  
  <!-- Location -->
  <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Cuisine Pédagogique
  </text>
  
  <!-- Flags -->
  <g transform="translate(200, 530)">
    <!-- Italian flag -->
    <rect x="-40" y="-10" width="20" height="15" fill="#009246"/>
    <rect x="-20" y="-10" width="20" height="15" fill="white"/>
    <rect x="0" y="-10" width="20" height="15" fill="#ce2b37"/>
    
    <!-- Mexican flag -->
    <rect x="30" y="-10" width="20" height="15" fill="#006847"/>
    <rect x="50" y="-10" width="20" height="15" fill="white"/>
    <rect x="70" y="-10" width="20" height="15" fill="#ce1126"/>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Découvrez les saveurs du monde !
  </text>
</svg>
