<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="500" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="550" r="35" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Party icon -->
  <g transform="translate(150, 120)">
    <!-- Balloon -->
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#ff6b6b"/>
    <ellipse cx="20" cy="-5" rx="12" ry="20" fill="#4ecdc4"/>
    <ellipse cx="-20" cy="5" rx="18" ry="28" fill="#45b7d1"/>
    <!-- Strings -->
    <line x1="0" y1="25" x2="0" y2="40" stroke="white" stroke-width="2"/>
    <line x1="20" y1="15" x2="20" y2="35" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="33" x2="-20" y2="45" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
    SOIRÉE DE
  </text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
    BIENVENUE
  </text>
  
  <!-- BDE Logo -->
  <rect x="150" y="280" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    BDE
  </text>
  
  <!-- Date -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">
    15 SEPTEMBRE 2025
  </text>
  
  <!-- Time -->
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">
    19H00
  </text>
  
  <!-- Location -->
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Centre Étudiant
  </text>
  
  <!-- Decorative elements -->
  <g transform="translate(200, 480)">
    <!-- Music notes -->
    <circle cx="-20" cy="0" r="3" fill="white"/>
    <path d="M -20 0 Q -15 -10 -10 0 Q -15 10 -20 0" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="20" cy="0" r="3" fill="white"/>
    <path d="M 20 0 Q 25 -10 30 0 Q 25 10 20 0" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Rejoignez-nous pour une soirée inoubliable !
  </text>
</svg>
