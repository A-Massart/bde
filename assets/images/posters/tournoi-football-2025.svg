<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="340" cy="80" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="70" cy="520" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="330" cy="540" r="35" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Football field -->
  <rect x="100" y="100" width="200" height="120" fill="none" stroke="white" stroke-width="3"/>
  <line x1="200" y1="100" x2="200" y2="220" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="160" r="30" fill="none" stroke="white" stroke-width="2"/>
  <rect x="100" y="130" width="40" height="60" fill="none" stroke="white" stroke-width="2"/>
  <rect x="260" y="130" width="40" height="60" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Football -->
  <g transform="translate(200, 160)">
    <circle cx="0" cy="0" r="12" fill="white"/>
    <path d="M -12 0 Q 0 -8 12 0 Q 0 8 -12 0" stroke="#333" stroke-width="1" fill="none"/>
    <path d="M 0 -12 Q 8 0 0 12 Q -8 0 0 -12" stroke="#333" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    TOURNOI DE
  </text>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    FOOTBALL
  </text>
  
  <!-- BDE Logo -->
  <rect x="150" y="330" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    BDE
  </text>
  
  <!-- Date -->
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">
    22 SEPTEMBRE 2025
  </text>
  
  <!-- Time -->
  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">
    14H00
  </text>
  
  <!-- Location -->
  <text x="200" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Stade Universitaire
  </text>
  
  <!-- Trophy icon -->
  <g transform="translate(200, 520)">
    <rect x="-15" y="0" width="30" height="20" fill="gold" stroke="white" stroke-width="2"/>
    <rect x="-5" y="-10" width="10" height="10" fill="gold" stroke="white" stroke-width="2"/>
    <rect x="-20" y="20" width="40" height="5" fill="gold" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Formez votre Ã©quipe et venez jouer !
  </text>
</svg>
